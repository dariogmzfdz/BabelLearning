<mat-card class="container-fluid">
    <mat-card-content class="row" *ngFor="let element of price; let i = index">
        <p *ngIf="i == 0" class="touchable hover_orange-color">Up to {{element.price}} €</p>
        <p *ngIf="i != 0 && i != price.length-2" class="touchable hover_orange-color"> From {{element.price}} to {{price[i+1].price}} €</p>
        <p *ngIf="i == price.length-2" class="touchable hover_orange-color"> More than {{element.price}} €</p>
    </mat-card-content>
</mat-card>
