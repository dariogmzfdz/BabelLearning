<button mat-menu-item class="container-fluid" *ngFor="let element of price; let i = index">
    <h3 *ngIf="i == 0" class="touchable hover_orange-color">Up to {{element.price}} €</h3>
    <h3 *ngIf="(i != 0) && (i != price.length-1)" class="touchable hover_orange-color"> From {{price[i-1].price}} to {{element.price}} €</h3>
    <h3 *ngIf="i == price.length-1" class="touchable hover_orange-color"> More than {{price[i-1].price}} €</h3>
</button>
