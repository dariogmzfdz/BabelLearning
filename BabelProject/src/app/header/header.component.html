<header>

    <mat-card class="container-fluid my_header" *ngIf="computerWidthSize">

        <div class="row">

            <div class="col-md-2 header_logo">
                <a href="#"><img src="../../assets/img/logos/MicrosoftTeams-image 1.png" alt="logo"></a>
            </div>

            <div class="col-md-10 header_content">

                <div>
                    <p class="col-xs-6"> 
                        <mat-icon class="col-xs-6">call</mat-icon> 
                        <span class="col-xs-6">555 555 555</span>
                    </p>
                    <p class="col-xs-6"> 
                        <mat-icon class="col-xs-6">email</mat-icon> 
                        <span class="col-xs-6">caram@gmail.com</span> 
                    </p>
                </div>
    
                <div class="personal_section">
                    <div class="col-xs-8">
                            <mat-form-field class="full-width">
                                <input matInput type="text" class="form form-control" placeholder="Search">
                            </mat-form-field>
                    </div>
            
                    <div class="col-xs-2">
                            <div>
                                <div class="col-xs-6">
                                    <mat-icon class="touchable hover_orange-color">person</mat-icon>
                                </div>
                    
                                <div class="col-xs-6">
                                    <mat-icon class="touchable hover_orange-color">shopping_cart</mat-icon>
                                </div>
                            </div>
                    </div>
            
                    <div class="col-xs-2 touchable menu_logo">           
                            <img src="../../assets/img/logos/menu_logo.png" alt="menu">
                    </div>
                </div>

            </div>

        </div>

        <div class="row my_filter">

                <div class="col-xs-2">     

                    <button mat-button class="touchable hover_orange-color">
                        <span>News</span><mat-icon>info</mat-icon>
                    </button>
                    
                </div>

                <div class="col-xs-2">

                    <button mat-button [ngClass]="menuYearTrigger.menuOpen? 'menu_active' : ''" [matMenuTriggerFor]="yearMenu" #menuYearTrigger="matMenuTrigger"
                    (mouseover)="openMyMenu(menuYearTrigger)">
                        <span>By Year</span><mat-icon>keyboard_arrow_down</mat-icon>
                    </button>

                    <mat-menu #yearMenu="matMenu">
                        <app-filter-year (mouseleave)="closeMyMenu(menuYearTrigger)" #filterYear></app-filter-year>
                    </mat-menu>

                </div>

                <div class="col-xs-2 touchable hover_orange-color">

                    <button mat-button [ngClass]="menuBrandTrigger.menuOpen ? 'menu_active' : ''" [matMenuTriggerFor]="brandMenu" #menuBrandTrigger="matMenuTrigger"
                    (mouseenter)="openMyMenu(menuBrandTrigger)">
                        <span>By Brand</span><mat-icon>keyboard_arrow_down</mat-icon>
                    </button>

                    <mat-menu #brandMenu="matMenu">
                        <app-filter-brand (mouseleave)="closeMyMenu(menuBrandTrigger)"></app-filter-brand>
                    </mat-menu>

                </div>

                <div class="col-xs-2 touchable hover_orange-color">

                    <button mat-button [ngClass]="menuScaleTrigger.menuOpen ? 'menu_active' : ''" [matMenuTriggerFor]="scaleMenu" #menuScaleTrigger="matMenuTrigger"
                    (mouseenter)="openMyMenu(menuScaleTrigger)">
                        <span>By Scale</span><mat-icon>keyboard_arrow_down</mat-icon>
                    </button>

                    <mat-menu #scaleMenu="matMenu">
                        <app-filter-scale (mouseleave)="closeMyMenu(menuScaleTrigger)"></app-filter-scale>
                    </mat-menu>
                    
                </div>
    
                <div class="col-xs-2 touchable hover_orange-color">

                    <button mat-button [ngClass]="menuPriceTrigger.menuOpen ? 'menu_active' : ''" [matMenuTriggerFor]="priceMenu" #menuPriceTrigger="matMenuTrigger"
                    (mouseenter)="openMyMenu(menuPriceTrigger)">
                        <span>By Price</span><mat-icon>keyboard_arrow_down</mat-icon>
                    </button>

                    <mat-menu #priceMenu="matMenu">
                        <app-filter-price (mouseleave)="closeMyMenu(menuPriceTrigger)"></app-filter-price>
                    </mat-menu>

                    
                </div>

                <div class="col-xs-2 touchable hover_orange-color">

                    <button mat-button [ngClass]="menuTypeTrigger.menuOpen? 'menu_active' : ''" [matMenuTriggerFor]="typeMenu" #menuTypeTrigger="matMenuTrigger"
                    (mouseenter)="openMyMenu(menuTypeTrigger)">
                        <span>By Type</span><mat-icon>keyboard_arrow_down</mat-icon>
                    </button>

                    <mat-menu #typeMenu="matMenu">
                        <app-filter-type (mouseleave)="closeMyMenu(menuTypeTrigger)"></app-filter-type  >
                    </mat-menu>

                    
                </div>   
        </div>

    </mat-card>


    <mat-card class="my_header" *ngIf="!computerWidthSize">

        <div class="row my_header_sm">

            <div class="col-sm-2 header_logo_sm">
                <a href="#" class="touchable hover_orange-color"><img src="../../assets/img/logos/MicrosoftTeams-image 1.png" alt="logo"></a>
            </div>


            <div class="col-sm-10">

                <div class="col-sm-5">

                    <div class="col-xs-6">
                        <mat-icon class="touchable hover_orange-color">menu</mat-icon>
                    </div>
        
                    <div class="col-xs-6">
                        <mat-icon class="touchable hover_orange-color">search</mat-icon>
                    </div>

                </div>
                
                <div class="col-sm-7 no-padding">
                    <div class="col-xs-4">
                        <mat-icon class="touchable hover_orange-color">person</mat-icon>
                    </div>
        
                    <div class="col-xs-4">
                        <mat-icon class="touchable hover_orange-color">shopping_cart</mat-icon>
                    </div>
        
                    <div class="col-xs-4 touchable menu_logo_sm">           
                        <img src="../../assets/img/logos/menu_logo.png" alt="menu">
                    </div>
                </div>

            </div>            

        </div>

    </mat-card>

</header>
