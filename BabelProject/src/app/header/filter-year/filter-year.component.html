<mat-card class="container-fluid">
    <mat-card-content class="row">
        <div *ngFor="let element of cars" class="col-md-4">
            <div class="touchable">
                <img [src]="element.imgPath">
                <h4> {{element.year}} </h4>
            </div>
        </div>
    </mat-card-content>
</mat-card>
